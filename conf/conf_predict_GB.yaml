input_data_path: 'data/heart_cleveland_upload.csv'
model_path: 'models/model_Cat_GB.pkl'
result_path: 'models/res'
metric_path: 'models/val_metrics_rf.json'


train_params:
  model_type: 'CatBoostClassifier' 

feature_params:
  categorical_features:
    - 'sex'
    - 'cp'
    - 'fbs'
    - 'restecg'
    - 'exang'
    - 'slope'
    - 'ca'
    - 'thal'
  numerical_features:
    - 'age'
    - 'trestbps'
    - 'chol'
    - 'thalach'
    - 'oldpeak'
  target_col: 'condition'
