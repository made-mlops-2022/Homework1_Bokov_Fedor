input_data_path: 'data\synthetic\synthetic_data.csv'
model_path: 'models/model_RF.pkl'
metric_path: 'models/val_metrics_rf.json'

train_params:
  model_type: 'RandomForestClassifier' 
  random_state: 42

feature_params:
  categorical_features:
    - 'sex'
    - 'cp'
    - 'fbs'
    - 'restecg'
    - 'exang'
    - 'slope'
    - 'ca'
    - 'thal'
  numerical_features:
    - 'age'
    - 'trestbps'
    - 'chol'
    - 'thalach'
    - 'oldpeak'
  target_col: 'condition'
